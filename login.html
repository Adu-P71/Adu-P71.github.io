<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign In</title>
  </head>
  <body>
    <div class="sign-in-page">
      <header class="header">
        <a href="index.html">
          <img src="./img/logo.png" alt="logo" />
        </a>
      </header>
      <div class="main-application">
        <!-- <header class="main-header"> -->
        <h2>Sign in to Egyan Learning Center</h2>
        <p class="flash-card flash-error">
          Incorrect username or password <span class="close">x</span>
        </p>
        <!-- </header> -->
        <div class="form-body">
          <form action="index.html">
            <div class="form-fields">
              <label for="username">Username or email address</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
              />
            </div>
            <div class="form-fields">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
              />
              <a href="/login.html">Forgot password?</a>
            </div>
            <div class="form-fields">
              <button type="submit" class="submit form-control">Sign in</button>
              <div class="loader-body">
                <div class="loader"></div>
              </div>
            </div>
          </form>
        </div>
        <p class="flash-card">
          New to Egyan? <a href="signUp.html">Create an account</a>
        </p>
      </div>
    </div>
    <script src="./scripts/login.js"></script>
  </body>
</html>
